<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

    <style>

    </style>
    <script>

    </script>

</head>
<body>

<header th:replace="~{layout/header :: header}"></header>

<main class="container-sm">
    <form action="">
        <div class="row">
            <div class="col-2">

            </div>
            <div class="col-10">
                <div class="row">
                    <input type="date">
                </div>
                <div class="row border mb-3">
                    <h3>오전</h3>
                    <div class="row mb-2">
                        <div class="d-flex">
                            <button class="btn btn-success opacity-75 me-2" type="button" style="width: 10em; height: 5em;">11:00</button>
                            <button class="btn btn-success opacity-75 me-2" type="button" style="width: 10em; height: 5em; visibility: hidden;"></button>
                            <button class="btn btn-success opacity-75 me-2" type="button" style="width: 10em; height: 5em; visibility: hidden;"></button>
                            <button class="btn btn-success opacity-75 me-2" type="button" style="width: 10em; height: 5em; visibility: hidden;"></button>
                        </div>
                    </div>

                    <h3>오후</h3>
                    <div class="row mb-2">
                        <div class="d-flex">
                            <button class="btn btn-success opacity-75 me-2" type="button" style="width: 10em; height: 5em;">12:00</button>
                            <button class="btn btn-success opacity-75 me-2" type="button" style="width: 10em; height: 5em;">01:00</button>
                            <button class="btn btn-success opacity-75 me-2" type="button" style="width: 10em; height: 5em;">02:00</button>
                            <button class="btn btn-success opacity-75 me-2" type="button" style="width: 10em; height: 5em;">03:00</button>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="d-flex">
                            <button class="btn btn-success opacity-75 me-2" type="button" style="width: 10em; height: 5em;">04:00</button>
                            <button class="btn btn-success opacity-75 me-2" type="button" style="width: 10em; height: 5em;">05:00</button>
                            <button class="btn btn-success opacity-75 me-2" type="button" style="width: 10em; height: 5em;">06:00</button>
                            <button class="btn btn-success opacity-75 me-2" type="button" style="width: 10em; height: 5em;">07:00</button>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="d-flex">
                            <button class="btn btn-success opacity-75 me-2" type="button" style="width: 10em; height: 5em;">08:00</button>
                            <button class="btn btn-success opacity-75 me-2" type="button" style="width: 10em; height: 5em;">09:00</button>
                            <button class="btn btn-success opacity-75 me-2" type="button" style="width: 10em; height: 5em; visibility: hidden;"></button>
                            <button class="btn btn-success opacity-75 me-2" type="button" style="width: 10em; height: 5em; visibility: hidden;"></button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-secondary mx-5" type="button" style="width: 6em; height: 3em;">취소</button>
                        <button class="btn btn-primary mx-5" type="submit" style="width: 6em; height: 3em;">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>

<footer th:replace="~{layout/footer :: footer}"></footer>

</body>
</html>
