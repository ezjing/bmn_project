<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>

    <style>

    </style>
    <script>

    </script>

</head>
<body>
<header th:replace="~{layout/header :: header}"></header>

<main class="container-sm">
    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-between">
                <div>
                    <p>우수회원</p>
                    <h1>이지원</h1>
                    <p>안녕하세요. 이지원 입니다.</p>
                </div>

                <div class="d-flex justify-content-end align-items-center">
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" style="height: 5em">
                        내 프로필 수정
                    </button>
                </div>
            </div>

            <div class="collapse" id="collapseExample">
                    <div class="container-sm mt-5">
                        <div class="col-sm-8 mx-auto">
                            <form action="/bmn/signUp/customer/signUp" class="form-control p-4 mb-5" method="post">
                                <div class="form-floating my-4">
                                    <input type="text" class="form-control" id="user-nick" name="customerNick">
                                    <label for="user-nick">닉네임</label>
                                    <p id="nick-write" class="text-danger"></p>
                                </div>
                                <div class="form-floating my-4">
                                    <input type="text" class="form-control" id="user-name" name="customerName">
                                    <label for="user-name">이름</label>
                                    <p id="name-write" class="text-danger"></p>
                                </div>
                                <!-- 개선 필요-->
                                <div class="my-4 row">
                                    <div class="col-sm-6">
                                        <label class="mx-5">성별</label>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="customerGender" id="user-gen1" checked value="M">
                                            <label class="form-check-label" for="user-gen1">
                                                남
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="customerGender" id="user-gen2" value="F">
                                            <label class="form-check-label" for="user-gen2">
                                                여
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <select class="form-select form-select-sm" name="customerAge" id="user-age">
                                            <option selected>연령대 선택</option>
                                            <option value="10">10대</option>
                                            <option value="20">20대</option>
                                            <option value="30">30대</option>
                                            <option value="40">40대</option>
                                            <option value="50">50대</option>
                                            <option value="60">60대</option>
                                            <option value="70">70대</option>
                                            <option value="80">80대</option>
                                            <option value="90">90대</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="my-4">
                                    <div class="form-floating my-2">
                                        <input type="password" class="form-control" id="pw">
                                        <label for="pw">비밀번호</label>
                                    </div>
                                    <div class="form-floating my-2">
                                        <input type="password" class="form-control" id="pw-match" name="customerPw">
                                        <label for="pw-match">비밀번호 확인</label>
                                    </div>
                                    <p id="match-miss" class="text-danger"></p>
                                </div>
                                <div class="my-4 d-grid gap-3">
                                    <button type="submit" id="submit-btn" class="btn btn-outline-primary" disabled>수정하기</button>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>


            <div class="list-group list-group-item-action list-group-horizontal" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action flex-fill list-group-item-primary text-center active" id="list-home-list" data-bs-toggle="list" href="#list-home" role="tab" aria-controls="list-home">예약내역</a>
                <a class="list-group-item list-group-item-action flex-fill list-group-item-primary text-center" id="list-profile-list" data-bs-toggle="list" href="#list-profile" role="tab" aria-controls="list-profile">팔로우</a>   <!--  사장은 팔로워  -->
                <a class="list-group-item list-group-item-action flex-fill list-group-item-primary text-center" id="list-messages-list" data-bs-toggle="list" href="#list-messages" role="tab" aria-controls="list-messages">내가 쓴 리뷰</a>
                <a class="list-group-item list-group-item-action flex-fill list-group-item-primary text-center" id="list-settings-list" data-bs-toggle="list" href="#list-settings" role="tab" aria-controls="list-settings">문의사항</a>
            </div>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
                    <table class="table table-hover">
                        </thead>
                        <tbody> <!--  tr 타임리프 반복문 필요  -->
                        <tr>
                            <td>김치찌개 집</td>
                        </tr>
                        <tr>
                            <td>돼지국밥 집</td>
                        </tr>
                        <tr>
                            <td>중국집</td>
                        </tr>
                        <tr>
                            <td>파스타 집</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">...</div>
                <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">...</div>
                <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">...</div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
